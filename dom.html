<body>
    <h1></h1>
    <div class="clock">
        <div id="sample"></div>
    </div>

    <script>
        function clock(){
           var a= new Date().toLocaleTimeString();
           document.getElementById("sample").innerText = a 
        }
        setInterval(clock,1000);
    </script>
